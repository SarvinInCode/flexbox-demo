<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox-demo av Emelie och Sarvin</h1>
    <section class="box-container-1">
        <h2>Exempel 1: Row och Spac-between</h2>
        <div class="row-space">
            <div class="item1">1</div>
            <div class="item1">2</div>
            <div class="item1">3</div>
        </div>
    </section>
    <section class="box-container-2">
        <h2>Exempel 2: Column och Center</h2>
        <div class="column-center">
            <div class="item2">4</div>
            <div class="item2">5</div>
            <div class="item2">6</div>
        </div>
    </section>
    <section class="box-container-3">
        <h2>Exempel 3: Align item, Flex-Wrap med gap</h2>
        <div class="align-item">
            <div class="item3">7</div>
            <div class="item3">8</div>
            <div class="item3">9</div>
            <div class="item3">10</div>
            <div class="item3">11</div>
            <div class="item3">12</div>
            <div class="item3">13</div>
        </div>
    </section>
    <section class="box-container-4">
        <h2>Exempel 4: Order och Ã¤ndra ordning </h2>
        <div class="order-box">
            <div class="item4">14</div>
            <div class="item5">15</div>
            <div class="item6">16</div>
        </div>
    </section>
</body>
</html>
